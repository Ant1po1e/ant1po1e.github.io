</head>

<body>
    <!-- BackButton-Mobile -->
    <header>
        <ul class="flex md:hidden justify-start bg-blue-950 bg-opacity-90 text-blue-200">
            <li data-aos="fade-left" data-aos-once="true">
                <a href="/tools/"
                    class="p-6 mb-7 text-4xl flex justify-center items-center w-full hover:scale-125 hover:text-blue-500 transition duration-300">
                    <i class="bi bi-arrow-left"></i>
                </a>
            </li>
        </ul>
    </header>
    <!-- BackButton-Mobile-END -->



    <div class="bg-blue-950 bg-opacity-90 flex justify-center min-h-screen w-screen pt-10">



        <!-- BackButton -->
        <aside class="hidden md:flex flext-auto justify-center text-blue-200">
            <ul>
                <li data-aos="fade-left" data-aos-once="true">
                    <a href="/tools/"
                        class="h-16 p-6 mb-7 text-6xl flex justify-center items-center w-full hover:scale-125 hover:text-blue-500 transition duration-300">
                        <i class="bi bi-arrow-left"></i>
                    </a>
                </li>
            </ul>
        </aside>
        <!-- BackButton-END -->



        <!-- Tools -->
        <section class="flex flex-1 justify-center items-center">
            <div class="container w-30 md:w-[600px] lg:w-[750px] px-5 py-10 bg-blue-950 bg-opacity-75 md:rounded-2xl"
                data-aos="zoom-out" data-aos-once="true" data-aos-once="true">
                <div class="w-full px-4">
                    <div class="mx-auto text-center">
                        <h1 class="font-bold text-white text-xl md:text-3xl" data-aos="zoom-in" data-aos-delay="50"
                            data-aos-once="true">Tools</h1>
                    </div>
                </div>

                <div class="text-center mt-5 w-full px-4 py-4 border-t-2 border-t-white text-white">
                    <h1 class="font-bold text-white text-lg py-4 md:text-xl" data-aos="zoom-in" data-aos-delay="50"
                        data-aos-once="true">| BBCode Colorizer |</h1>

                    <div class="w-full lg:w-3/4 lg:mx-auto">
                        <div class="w-full px-4 mb-8" data-aos="fade-right" data-aos-delay="50" data-aos-once="true">
                            <label for="text" class="text-base font-bold text-blue-300">Text</label>
                            <input type="text" id="text" name="text"
                                class="w-full bg-slate-500 text-white p-3 rounded-xl focus:outline-none focus:ring-blue-300 focus:ring-1 focus:border-blue-300"
                                placeholder="Text" value="Hello World!">
                        </div>

                        <div class="w-full px-4 mb-8" data-aos="fade-right" data-aos-delay="100" data-aos-once="true">
                            <label for="effect" class="text-base font-bold text-blue-300">Effect</label>
                            <select id="effect"
                                class="w-full bg-slate-500 text-white p-3 rounded-xl focus:outline-none focus:ring-blue-300 focus:ring-1 focus:border-blue-300">
                                <option value="horizontal">Horizontal gradient</option>
                                <option value="three-color">Three colored gradient</option>
                                <option value="solid">Solid color</option>
                            </select>
                        </div>

                        <div class="w-full px-4 mb-8 a" data-aos="fade-right" data-aos-delay="100" data-aos-once="true">
                            <label for="color" class="text-base font-bold text-blue-300">Colors</label>
                            <div class="flex">
                                <input type="color" id="startColor" name="startColor"
                                    class="w-full bg-slate-500 text-white p-1 rounded-l-lg focus:outline-none focus:ring-blue-300 focus:ring-1 focus:border-blue-300"
                                    value="#FF0000">
                                <input type="color" id="middleColor" name="middleColor"
                                    class="w-full bg-slate-500 text-white p-1 focus:outline-none focus:ring-blue-300 focus:ring-1 focus:border-blue-300"
                                    value="#00FF00" style="display: none;">
                                <input type="color" id="endColor" name="endColor"
                                    class="w-full bg-slate-500 text-white p-1 rounded-r-lg focus:outline-none focus:ring-blue-300 focus:ring-1 focus:border-blue-300"
                                    value="#0000FF">
                            </div>
                        </div>

                        <div class="w-full px-4 mb-8" data-aos="fade-right" data-aos-delay="100" data-aos-once="true">
                            <div class="flex gap-4">
                                <select id="font"
                                    class="w-full bg-slate-500 text-white p-3 rounded-xl focus:outline-none focus:ring-blue-300 focus:ring-1 focus:border-blue-300">
                                    <option value="None">Font</option>
                                    <option value="Arial">Arial</option>
                                    <option value="Arial Black">Arial Black</option>
                                    <option value="Arial Narrow">Arial Narrow</option>
                                    <option value="Book Antiqua">Book Antiqua</option>
                                    <option value="Century Gothic">Century Gothic</option>
                                    <option value="Comic Sans MS">Comic Sans MS</option>
                                    <option value="Courier New">Courier New</option>
                                    <option value="Franklin Gothic Medium">Franklin Gothic Medium</option>
                                    <option value="Garamond">Garamond</option>
                                    <option value="Georgia">Georgia</option>
                                    <option value="Impact">Impact</option>
                                    <option value="Lucida Console">Lucida Console</option>
                                    <option value="Lucida Sans Unicode">Lucida Sans Unicode</option>
                                    <option value="Microsoft Sans Serif">Microsoft Sans Serif</option>
                                    <option value="Palatino Linotype">Palatino Linotype</option>
                                    <option value="Tahoma">Tahoma</option>
                                    <option value="Times New Roman">Times New Roman</option>
                                    <option value="Trebuchet MS">Trebuchet MS</option>
                                    <option value="Verdana">Verdana</option>
                                </select>

                                <select id="size"
                                    class="w-full bg-slate-500 text-white p-3 rounded-xl focus:outline-none focus:ring-blue-300 focus:ring-1 focus:border-blue-300">
                                    <option value="None">Size</option>
                                    <option value="50">Tiny</option>
                                    <option value="85">Small</option>
                                    <option value="100">Normal</option>
                                    <option value="150">Large</option>
                                </select>
                            </div>
                        </div>

                        <div class="w-full px-4 mb-8" data-aos="fade-right" data-aos-delay="50" data-aos-once="true">
                            <ul
                                class="items-center w-full text-sm font-medium border rounded-lg sm:flex bg-slate-500 border-gray-600 text-white">
                                <li class="w-full border-bsm:border-b-0 sm:border-r border-gray-600">
                                    <div class="flex items-center ps-3">
                                        <input id="bold" type="checkbox" value=""
                                            class="w-4 h-4 text-blue-600 rounded focus:ring-blue-600 ring-offset-gray-700 focus:ring-offset-gray-700 focus:ring-2 bg-white border-gray-500">
                                        <label for="bold" class="w-full py-3 ms-2 text-sm font-medium">Bold</label>
                                    </div>
                                </li>
                                <li class="w-full border-gray-600">
                                    <div class="flex items-center ps-3">
                                        <input id="italic" type="checkbox" value=""
                                            class="w-4 h-4 text-blue-600 rounded focus:ring-blue-600 ring-offset-gray-700 focus:ring-offset-gray-700 focus:ring-2 bg-white border-gray-500">
                                        <label for="italic" class="w-full py-3 ms-2 text-sm font-medium">Italic</label>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <div class="w-full px-4 mb-8" data-aos="fade-right" data-aos-delay="50" data-aos-once="true">
                            <div class="bg-slate-300 rounded-lg text-[25px] font-medium" id="preview"></div>
                            <textarea id="bbcode" rows="4" class="block p-2.5 w-full text-sm rounded-lg border bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" placeholder=""></textarea>
                        </div>

                    </div>
                </div>

            </div>
        </section>
        <!-- Tools-END -->

    </div>



    <script src="/dist/js/tools.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
